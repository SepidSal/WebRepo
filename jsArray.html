<!DOCTYPE html>
<html>

<head>
    
    <title>JS Array</title>

    <style>
        body {padding-top:150px}
        body {padding-left:150px}
    </style>
</head>

<body>

    <h1>Add to Array in JS</h1><br>
    <h3>Maktab 18 - S.Saljooghi</h3>
    <input type="text" id="text1"></input>
    <input type="button" id="button1" value="Add" onclick="add();"></input>
    <input type="button" id="button2" value="Display" onclick="display();"></input>
    <div id="Result"></div>
    <script>
        var x = 0;
        var array = Array();
		

        function add() {
            array[x] = document.getElementById("text1").value;
			
			if(isNaN(text1.value)){
				/*true if element's value is a number (or a number in string) */
				alert("Warning! Just Enter a Number.");
				document.getElementById("text1").value = "";
			}
			else{
				alert("Element: " + array[x] + " Added at index " + x);
				x++;
				document.getElementById("text1").value = "";
			}
			


        }

        function display() {
            var e = "<hr/>";

            for (var y = 0; y < array.length; y++) {
                e += "Element " + y + " = " + array[y] + "<br/>";
            }
            document.getElementById("Result").innerHTML = e;
        }
    </script>
</body>

</html>
